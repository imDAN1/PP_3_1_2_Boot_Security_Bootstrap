<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User's page</title>
</head>
<body>

<div class="d-flex bd-highlight p-3 mb-2 bg-dark">
    <div class="p-2 flex-grow-1 bd-highlight">
                <span class="text-white fs-5" th:object="${user}">
                    <span class="fw-bold" th:text="*{email}"></span>
                        with roles: <span th:each="role : ${userRoles}"
                                          th:switch="${role.getRole()}">
                                            <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                            <span th:case="'ROLE_USER'">USER</span>
                                    </span>
                </span>
    </div>
    <div class="btn btn-link">
        <form th:method="POST" th:action="@{/logout}">
            <input type="submit" class="btn btn-link link-secondary" value="Logout"/>
        </form>
    </div>
</div>

<div class="d-flex align-items-start">
    <div class="col-2">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user"
                    type="button" role="tab" aria-controls="v-pills-user" aria-selected="true">User
            </button>
        </div>
    </div>
    <div class="col-10">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                <p class="fw-bold fs-3">User information-page</p>

                <p class="fw-bold fs-5">About user</p>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.getId()}"/>
                        <td th:text="${user.getUsername()}"/>
                        <td th:text="${user.getSurName()}"/>
                        <td th:text="${user.getAge()}"/>
                        <td th:text="${user.getEmail()}"/>
                        <td>
                            <span th:each="role : ${user.getRoles()}" th:switch="${role.getRole()}">
                                    <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                    <span th:case="'ROLE_USER'">USER</span>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
